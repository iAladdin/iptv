name: Update Huya playlists

on:
  schedule:
    - cron: '* */12 * * *'

jobs:
  huya:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Install Dependencies
        run: npm install

      - name: Update Huya Playlist
        run: npm run huya

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v1.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_SCOPED_TOKEN }}
          COMMIT_MESSAGE: 'Update Huya playlists'
          PULL_REQUEST_BRANCH: bot-patch
          PULL_REQUEST_TITLE: '[Bot] Update Huya playlists'
          PULL_REQUEST_LABELS: automerge
          PULL_REQUEST_BODY: >
            This pull request is auto-generated by GitHub action.
